name: Domain Verification

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies for script
        run: sudo apt-get update && sudo apt-get install -y dnsutils openssl curl
      - name: Run verify-domain.sh in strict mode
        run: |
          bash verify-domain.sh --strict