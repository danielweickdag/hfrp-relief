name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1   # shallow is fine now

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          export NEXT_PUBLIC_GIT_SHA=$(git rev-parse HEAD)
          export NEXT_PUBLIC_GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          export NEXT_PUBLIC_GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "no-tag")
          export NEXT_PUBLIC_GIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          export NEXT_PUBLIC_GIT_DATE=$(git log -1 --pretty=format:'%ad' --date=iso)
          
          echo "Building with:"
          echo "SHA: $NEXT_PUBLIC_GIT_SHA"
          echo "Branch: $NEXT_PUBLIC_GIT_BRANCH"
          
          bun run build